<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Cultivo de Cactus</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    margin:0;
    padding:20px;
    color:white;
}

h1{
    text-align:center;
}

.container{
    max-width:1000px;
    margin:auto;
    background: rgba(0,0,0,0.3);
    padding:20px;
    border-radius:10px;
}

form{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    margin-bottom:20px;
}

input, textarea, button{
    padding:10px;
    border-radius:5px;
    border:none;
}

button{
    background:#00c853;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

button:hover{
    background:#009624;
}

table{
    width:100%;
    border-collapse: collapse;
    background:white;
    color:black;
}

th, td{
    padding:10px;
    border:1px solid #ddd;
    text-align:center;
}

th{
    background:#2a5298;
    color:white;
}

.delete-btn{
    background:#d50000;
    color:white;
    padding:5px 10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.search{
    margin-bottom:15px;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸŒµ Registro de Cultivo de Cactus</h1>

<form id="registroForm">
<input type="text" id="especie" placeholder="Especie" required>
<input type="date" id="siembra" required>
<input type="date" id="germinacion">
<input type="number" id="semillas" placeholder="Semillas sembradas" required>
<input type="number" id="germinadas" placeholder="Semillas germinadas" required>
<textarea id="observaciones" placeholder="Observaciones"></textarea>
<button type="submit">Guardar Registro</button>
</form>

<input type="text" id="buscar" class="search" placeholder="Buscar por especie...">

<table>
<thead>
<tr>
<th>Especie</th>
<th>Siembra</th>
<th>GerminaciÃ³n</th>
<th>% GerminaciÃ³n</th>
<th>Observaciones</th>
<th>Eliminar</th>
</tr>
</thead>
<tbody id="tablaRegistros"></tbody>
</table>

</div>

<script>

let registros = JSON.parse(localStorage.getItem("cactusRegistros")) || [];

const form = document.getElementById("registroForm");
const tabla = document.getElementById("tablaRegistros");
const buscarInput = document.getElementById("buscar");

function guardarLocalStorage(){
    localStorage.setItem("cactusRegistros", JSON.stringify(registros));
}

function calcularPorcentaje(total, germinadas){
    return ((germinadas / total) * 100).toFixed(1) + "%";
}

function renderTabla(filtro=""){
    tabla.innerHTML = "";
    registros
    .filter(r => r.especie.toLowerCase().includes(filtro.toLowerCase()))
    .forEach((registro,index)=>{
        let fila = `
        <tr>
            <td>${registro.especie}</td>
            <td>${registro.siembra}</td>
            <td>${registro.germinacion || "-"}</td>
            <td>${registro.porcentaje}</td>
            <td>${registro.observaciones}</td>
            <td><button class="delete-btn" onclick="eliminarRegistro(${index})">X</button></td>
        </tr>
        `;
        tabla.innerHTML += fila;
    });
}

function eliminarRegistro(index){
    registros.splice(index,1);
    guardarLocalStorage();
    renderTabla(buscarInput.value);
}

form.addEventListener("submit", function(e){
    e.preventDefault();

    const especie = document.getElementById("especie").value;
    const siembra = document.getElementById("siembra").value;
    const germinacion = document.getElementById("germinacion").value;
    const semillas = parseInt(document.getElementById("semillas").value);
    const germinadas = parseInt(document.getElementById("germinadas").value);
    const observaciones = document.getElementById("observaciones").value;

    const porcentaje = calcularPorcentaje(semillas, germinadas);

    registros.push({
        especie,
        siembra,
        germinacion,
        porcentaje,
        observaciones
    });

    guardarLocalStorage();
    renderTabla();

    form.reset();
});

buscarInput.addEventListener("input", function(){
    renderTabla(this.value);
});

renderTabla();

</script>

</body>
</html>
